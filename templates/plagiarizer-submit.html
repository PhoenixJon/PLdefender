<html>
  <head>
    <title>Plagiarism Defender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body style = "background-color: light-grey; padding-top: 10px; ">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <H1><font color="white" style="color:#9F6832">Plagiarism Defender</font></H1>
        </div>
      </div>
    </nav>

    
    <div class="container-fluid">
        <table cellpadding="10" cellspacing="10" border = '0' bgcolor="white"  style="background-color:white">
        <tr>
          <td>
            <img src="static/images/check.png" alt="plagiarism checker" class = "img-fluid">
          </td>
          <td>
             <div class="container">
              <form method="post" action="{{ url_for('IsItPlagiarized') }}">
                <label for="text_to_check">Enter text to check for plagiarism:</label>
                <BR><textarea class="form-control" cols="80" rows="20" name="text_to_check" placeholder="Please paste your text here :)"></textarea>
                <BR><input type="submit" class="btn btn-primary" padding = "10px"/>
              </form>
            </div>
          </td>
        </tr>
        </table>
    </div>

  </body>
</html>
